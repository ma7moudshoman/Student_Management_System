<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="mydiv head"> Student management system </div>

    <table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Student id</th>
        <th scope="col">Student first name</th>
        <th scope="col">Student Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="temp : ${student}">
        <th th:text="${temp.id}"></th>
        <td th:text="${temp.firstname}"></td>
        <td th:text="${temp.lastname}"></td>
        <td th:text="${temp.email}"></td>
        <td th:text="${Action}"></td>
        <td>
            <a class=" mybtn  btn btn-primary btn-lg active "  th:href="@{/getStudent(playerId=${temp.id})}" >Edit Student </a>

            <a class="mybtn btn btn-danger btn-lg active "  th:href="@{/removeStudent(playerId=${temp.id})}">Remove Student </a>

        </td>
    </tr>
    </tbody>


</table>
<a class="btn btn-primary btn-lg active add"  th:href="@{new_student}" >Add Student </a>

</body>
</html>
